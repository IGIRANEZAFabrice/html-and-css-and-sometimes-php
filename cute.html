<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="igiraneza">
    <link rel="stylesheet" type="text/css" href="cute.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="icon3.ico" type="image/x-icon"/>
    <title>login</title>
</head>
<body>
    
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>  
        <div class="form-box login">
            <h2 class="animation">LOGIN</h2>
                <form action="#">
                    <div class="input-box animation">
                        <input type="text" required>
                        <label>Username</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box animation" >
                        <input type="password" required>
                        <label>Password</label>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>
                    <button type="submit" class="btn animation">Login</button>
                    <div class="logreg-link">
                        <p>Don't have an account? <a href="#" class="register-link">Signup</a></p>
                    </div>
                </form>
        </div>
        <div class="info-text login">
            <h2>Welcome Back</h2>
            <p>Lorem ipsum dolor sit amet consectetur
             adipisicing elit. Aut dolores</p>
        </div> 

        <div class="form-box register">
            <h2>SIGN UP</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="text" required>
                        <label>Username</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email</label>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>
                    <button type="submit" class="btn">Signup</button>
                    <div class="logreg-link">
                        <p>Already have have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
        </div>
        <div class="info-text register">
            <h2>Welcome Back</h2>
            <p>Lorem ipsum dolor sit amet consectetur
             adipisicing elit. Aut dolores</p>
        </div> 
    </div>
<script src="script.js"></script>
</body>
</html>
